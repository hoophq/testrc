name: Sync Main with RC

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  sync-rc:
    # Only run if PR was merged and came from rc branch
    # if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'rc'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          # Don't use the default GITHUB_TOKEN for checkout
          persist-credentials: false

      - name: Setup SSH Deploy Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Configure Git
        run: |
          set -x
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote set-url origin git@github.com:${{ github.repository }}.git

      - name: Reset RC branch to Main
        run: |
          set -x
          # Fetch the rc branch
          git fetch origin rc:rc

          # Checkout rc branch
          git checkout rc

          # Reset rc to match main
          git reset --hard main

          # Force push to rc branch using SSH
          git push origin rc --force