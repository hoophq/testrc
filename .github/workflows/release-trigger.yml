name: Release

on:
  push:
    branches:
      - rc
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semver
        run: npm install -g semver

      - name: Bump Version
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          LATEST_VERSION=$(gh release list --exclude-drafts -L 1 | awk {'print $1'})
          semver $LATEST_VERSION || (echo "latest release is not in valid semantic version format: ${LATEST_VERSION}" && exit 1)
          NEW_VERSION=""
          if [[ $LATEST_VERSION == *"-rc."* ]]; then
            NEW_VERSION=$(semver $LATEST_VERSION --preid rc -i prerelease)
          else
            NEW_VERSION="$(semver 1.43.0 -i minor)-rc.0"
          fi

          gh workflow run release.yml -f version=$GIT_TAG --repo hoophq/testrc
          gh run watch $RUN_ID --exit-status

          echo "CUR VERSION --> $LATEST_VERSION"
          echo "NEW VERSION --> $NEW_VERSION"
